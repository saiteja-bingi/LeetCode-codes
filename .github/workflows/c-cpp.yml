name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install g++
      run: sudo apt-get update && sudo apt-get install -y g++

    - name: Build all C++ files from repository (search subfolders)
      run: |
        mkdir -p build
        found=0
        while IFS= read -r -d '' file; do
          found=1
          echo "Compiling $file..."
          g++ -std=c++17 -O2 -Wall "$file" -o "build/$(basename "${file%.cpp}")"
        done < <(find . -type f -name '*.cpp' -print0)

        if [ "$found" -eq 0 ]; then
          echo "No .cpp files found in repository."
          exit 1
        fi

    - name: Optional: Run main if present
      run: |
        if [ -x build/main ]; then
          echo "Running build/main..."
          ./build/main || true
        else
          echo "No build/main executable to run (skipping)."
        fi
